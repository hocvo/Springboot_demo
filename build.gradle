plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.6'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	//implementation 'org.springframework.boot:spring-boot-starter-activemq'
	//implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.19.0'
    implementation 'org.apache.camel.springboot:camel-spring-boot-xml-starter:3.19.0'
    //implementation 'org.apache.camel.springboot:camel-activemq-starter:3.19.0'
	//implementation 'org.apache.camel.springboot:camel-jms-starter:3.19.0'
	implementation 'org.apache.camel:camel-jms:3.19.0'
	implementation 'org.apache.camel:camel-activemq:3.19.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
